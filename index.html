<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav-container">
            <a class="text-link" 
                href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header"
                target="_blank">
                <p>About</p>
            </a>
            <a class="text-link"
                href="https://store.google.com/?hl=en-GB"
                target="_blank">
                <p>Store</p>
            </a>
        </div>
        <nav class="nav-container nav-container-second">
            <a class="text-link"
                target="_blank" href="https://www.gmail.com/"><p>Gmail</p></a> 
            <a class="text-link"
                target="_blank" href="https://images.google.com/"><p>Images</p></a>
            <a class="icon-link"
                target="_blank" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran"><i class="fa-solid fa-flask"></i></a>
            <a class="icon-link"
                target="_blank" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran"><i class="fa-solid fa-braille"></i></a>
            <button class="img-button">
                <img src="/public/profile-picture.jpg" alt="profile-picture"  target="_blank" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran"/>
            </button>
        </nav>
    </header>
    <main>
        <h1 class="title-text">Google</h1>    
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="Search"/>
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone icon-class"></i>
                
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera icon-class"></i>
                
                </button>
            </div>
        </div>
        <!-- I have just learned how to comment in html-->
        <div class="button-grid">
            <button><p>Google Search</p></button>
            <button><a href="https://doodles.google"><p>I'm Feeling Lucky</p></a></button>
        </div>
        <p class="language-text">Google offered in: <a class="language-link"> Spanish </a></p>
    </main>
    <footer>
        <div class="country">
            <p>Australia</p>
        </div>
        <hr>
        <div class="footer-grid"><!--Enter comments into your code-->
            <div class="footer-links">
                <a href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"><p>Advertising</p></a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"><p>Business</p></a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1"><p>How Search Works</p></a>
            </div>
            <div class="footer-links">
                <a href="https://policies.google.com/privacy?hl=en-AU&fg=1"><p>Privacy</p></a>
                <a href="https://policies.google.com/terms?hl=en-AU&fg=1"><p>Terms</p></a>
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran"><p>Settings</p></a>
            </div>
        </div>
    </footer>
</body>
</html>
